	<script>
		//NProgress.start();
		//console.log(window.location.href);

		// Define our data object
		var context={
			balance: 'â‚¬54'
		};

		navigate_to('home');
		//$('#content-placeholder').render('page-home', context);

		function isEmpty( selector ){
		    return ($.trim($(selector).html())=='');
		}

		//navigate_to('home');
		$( '#nav_branding' ).click(function() {
			navigate_to('home');
			$('.nav').find('.active').removeClass('active');
			$('#nav_home').parent().addClass('active');
		});

		$( '#nav_list' ).click(function(e) {
			if(e.target && e.target.nodeName == 'A') {
				var destination = e.target.id.slice(4);
				navigate_to(destination);
				$('.nav').find('.active').removeClass('active');
				$('#' + e.target.id).parent().addClass('active');
			}
		});

		function navigate_to(destination) {
			NProgress.start();
			var stateObj = { foo: "bar" };
			history.pushState(stateObj, destination, destination);
			console.log('Navigating to ' + destination + '...');
			NProgress.done();
			$.get( "hbt/page-"+ destination + ".hbt", function( data, status, xhr ) {
			if ( status == "error" ) {
				var msg = "Sorry but there was an error navigating to the " + destination + " page: ";
				$( "#wrapper_content" ).html( msg + xhr.status + " " + xhr.statusText );
			}
			else {
				console.log("Navigated to " + destination + data);
			}
			NProgress.done();
			});
		};
	</script>
